<ion-header>

  <ion-navbar color="danger">
    <ion-title>face-detection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

    <ion-slides pager>

        <ion-slide *ngFor="let face of faces" >
                <ion-card center>

                    <h2>Analyzed Metrics </h2>
                    <p>
                       Subjects Emotion : {{correctEmotion}}
                   </p>
                     <p>
                        Glasses: {{hasGlasses}}
                       </p>
                       <p>
                           Gender : {{gender}} Age (Estimated): {{ageEstimation}}
                         </p>
                        
           
             
            <ion-img height="400" [src]="face.imgSrc"></ion-img>
            <ion-card-content>
              <ion-card-title>
                Click the button to analzye metrics for this face or slide to another
                </ion-card-title>

                <button  ion-button color="primary" (click)="gatherFaceAttributes(face.imgSrc)"><ion-icon name="star"></ion-icon> Gather Face Metrics </button>

            </ion-card-content>
          </ion-card>


          
    </ion-slide>
    </ion-slides>

</ion-content>
