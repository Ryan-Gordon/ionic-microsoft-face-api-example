<ion-header>

  <ion-navbar>
    <ion-title>face-detection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-slides pager>

        <ion-slide *ngFor="let face of faces" style="background-color: green">
         <h2>Analyzed Metrics </h2>
         <p>
            {{correctEmotion}}
        </p>
          <p>
              {{hasGlasses}}
            </p>
            <p>
                {{hasFacialHair}}
              </p>
              <p>
                  {{ageEstimation}}
                </p>
        <ion-card>
            <img [src]="face.imgSrc"/>
            <ion-card-content>
              <ion-card-title>
                Nine Inch Nails Live
                </ion-card-title>
                <button  ion-button color="primary" (click)="gatherFaceAttributes(face.imgSrc)"><ion-icon name="star"></ion-icon> Gather Face Metrics </button>

             
            </ion-card-content>
          </ion-card>


          
    </ion-slide>
    </ion-slides>

</ion-content>
